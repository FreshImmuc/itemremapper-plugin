# ItemRemapper Configuration
# Format:
# MATERIAL_NAME:
#   name: "Display Name"  # Optional: Custom display name
#   lore:                 # Optional: Custom lore (supports multiple lines)
#     - "Line 1"
#     - "Line 2"
#
# Short format (name only): MATERIAL_NAME: "Display Name"
#
# Use Minecraft material names from: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html

